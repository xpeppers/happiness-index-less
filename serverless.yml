service: happiness-index-less

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1

plugins:
  - serverless-offline

functions:
  register:
    handler: registration.oauth
    environment:
      CLIENT_ID: ${env:CLIENT_ID}
      CLIENT_SECRET: ${env:CLIENT_SECRET}
      STAGE: ${opt:stage}
    events:
      - http:
          path: auth
          method: get
          cors: true
  survey:
    handler: survey.send
    environment:
      STAGE: ${opt:stage}
    events:
      - http:
          path: survey
          method: get
          cors: true
  answer:
    handler: answer.record
    environment:
      STAGE: ${opt:stage}
    events:
      - http:
          path: button
          method: post
          cors: true
  metrics:
    handler: metrics.show
    environment:
      STAGE: ${opt:stage}
    events:
      - http:
          path: metrics
          method: post
          cors: true
resources:
  Resources:
    DynamoDbCredentialsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: happiness-index-credentials-${opt:stage}
        AttributeDefinitions:
          - AttributeName: team_name
            AttributeType: S
        KeySchema:
          - AttributeName: team_name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDbLastSurveyTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: happiness-index-last-survey-${opt:stage}
        AttributeDefinitions:
          - AttributeName: team_id
            AttributeType: S
        KeySchema:
          - AttributeName: team_id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDbAnswersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: happiness-index-answers-${opt:stage}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: timestamp
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: timestamp-index
            KeySchema:
            - AttributeName: timestamp
              KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn:
        - DynamoDbCredentialsTable
        - DynamoDbAnswersTable
        - DynamoDbLastSurveyTable
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
                - dynamodb:Scan
              Resource: arn:aws:dynamodb:*:*:table/happiness-index-*
        Roles:
          - Ref: IamRoleLambdaExecution
