service: happiness-index-less

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-1

plugins:
  - serverless-offline

functions:
  register:
    handler: registration.oauth
    environment:
      CLIENT_ID: ${env:CLIENT_ID}
      CLIENT_SECRET: ${env:CLIENT_SECRET}
      STAGE: ${opt:stage}
    events:
      - http:
          path: auth
          method: get
          cors: true
  survey:
    handler: happiness.survey
    environment:
      STAGE: ${opt:stage}
    events:
      - http:
          path: survey
          method: get
          cors: true
  answer:
    handler: happiness.answer
    environment:
      STAGE: ${opt:stage}
    events:
      - http:
          path: button
          method: post
          cors: true
resources:
  Resources:
    DynamoDbCredentialsTableStaging:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: happiness-index-credentials-staging
        AttributeDefinitions:
          - AttributeName: team_name
            AttributeType: S
        KeySchema:
          - AttributeName: team_name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDbSurveyTableStaging:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: happiness-index-survey-staging
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
    DynamoDBIamPolicy:
      Type: AWS::IAM::Policy
      DependsOn:
        - DynamoDbCredentialsTableStaging
        - DynamoDbSurveyTableStaging
      Properties:
        PolicyName: lambda-dynamodb
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: arn:aws:dynamodb:*:*:table/happiness-index-*
        Roles:
          - Ref: IamRoleLambdaExecution
